<!DOCTYPE html>
<html>
<head>
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

<link rel="stylesheet" th:href="@{/css/style.css}"/>


<meta charset="ISO-8859-1">
<title > About Page</title>
</head>
<body>
<section class="banner d-flex justify-content-center align-items-center">

<div class="container">

			<div class="row">
				<div class="col-md-4 offset-md-4">

					<div class="my-carda-addcontact">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert alert-primary" role="alert">
							<p th:text="${session.message.content}" />
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
                          <div class="card">
						<h1 style="color:white;" class="text-center">Take Appointment</h1>

						<form th:action="@{submit_contact}" th:method="post" enctype="multipart/form-data">

							<div class="form-group">
								<label for="name_field">Patient Name</label> <input name="Pname"
									type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter contact name"
									required="required">
									


							</div>
							
							
							<div class="form-group">
								<label for="secondname_field">Patient Age</label> <input name="Page"
									type="text" class="form-control" id="secondname_field"
									aria-describedby="emailHelp" placeholder="Enter second name"
									
									>

							</div>
							
							<div class="form-group">
								<label for="work_field">Date of Birth</label> <input name="BOB"
									type="text" class="form-control" id="work_field"
									aria-describedby="emailHelp" placeholder="Enter your name"
									>
									

							</div>
							
							
							<div class="form-group">
								<label for="email_field">Patient Email</label> <input name="Pemail"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter contact email"
									>
									
							</div>
							
							<div class="form-group">
								<label for="phone_field">Contact Phone</label> <input name="Pphone"
									type="number" class="form-control" id="phone_field"
									aria-describedby="emailHelp" placeholder="Enter contact phone no"
									required="required" >
									


							</div>
							
							
							
							
							
							<div class="form-group">
							<label>About Patient</label>

								<textarea name="Pdescription" rows="" cols="" class="form-control"
									placeholder="Enter something about patient"
									></textarea>

							</div>

                             
                            	<div class="form-group">
                           
                             
                             <input name="pFile" type="file"></input>
                             
							</div>



							<div class="text-center">
								<button type="submit"
									class="btn bg-primary text-white btn-block">Submit</button>
								

							</div>

						</form>


					</div>

				</div>
			</div>
			</div>
		</div>



</section>
</body>
</html>
